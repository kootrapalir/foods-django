{% extends "base.html" %}

{% block head_title %} {{ title }}|{{ block.super }} {% endblock %}

{% block content %}

<h1>{{ title }} </h1>
<h5>This is the form to fill in the restaurant name</h5><br>

<!--filed errors check by django    -->
{% if form.errors.non_filed_errors %}
    {{ form.errors }}
{% endif %}

<form method="POST"> {% csrf_token %}

    {{ form.as_p }}
    <button type="submit">Save</button>
</form>


{% endblock %}
